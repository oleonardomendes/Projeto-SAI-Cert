<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Cert</title>
    <!-- Inclusão do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclusão do Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Inclusão do Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- Inclusão do arquivo de estilos personalizado -->
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo-and-name d-flex align-items-center">
                <img src="../Images/logo-stefanini.svg" alt="Logo da Empresa" class="img-fluid" style="max-width: 150px;">
                <span class="mx-2">|</span>
                <h1 class="mb-0">SAI Cert</h1>
            </div>
        </div>
    </header>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu lateral à esquerda -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse border-right" id="sidebarMenu">
                <div class="sidebar-sticky pt-3">
                    <div id="accordionSidebar">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <i class="fas fa-bars"></i> Menu
                                    </button>
                                </h5>
                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionSidebar">
                                <div class="card-body">
                                    <ul class="nav flex-column">
                                      <li class="nav-item titulo-divisao">Mapa de Certificações</li>
                                      <li class="nav-item"><a class="nav-link" href="#">Certificações por Região</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#">Recorrência de Certificações por Edital</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#">Certificações X Editais</a></li>
                                      <li class="nav-item"><a class="nav-link" href="#">Validade das Certificações</a></li>
                                      <a class="nav-link" href="index.html">Página Principal</a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Seção de conteúdo à direita do menu -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-center flex-column" style="min-height: 100vh;">
                    <div class="row justify-content-center py-5">
                        <div class="col-12">
                            <!-- Mapa Interativo -->
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Inclusão do Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Opcional: Inclusão do jQuery e Bootstrap JS para funcionalidades do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para inicializar o mapa -->
    <script>
        var map = L.map('map').setView([-15.7801, -47.9292], 4); // Centraliza o mapa no Brasil

        // Adiciona uma camada de mapa base do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Exemplo de dados de certificações (substituir com dados reais)
        var certificacoes = [
            { "cidade": "São Paulo", "estado": "SP", "lat": -23.5505, "lng": -46.6333, "certificacoes": 150 },
            { "cidade": "Rio de Janeiro", "estado": "RJ", "lat": -22.9068, "lng": -43.1729, "certificacoes": 120 },
            { "cidade": "Belo Horizonte", "estado": "MG", "lat": -19.9167, "lng": -43.9345, "certificacoes": 100 }
            // Adicionar mais dados conforme necessário
        ];

        // Adiciona marcadores ao mapa
        certificacoes.forEach(function(cert) {
            L.marker([cert.lat, cert.lng]).addTo(map)
                .bindPopup('<b>' + cert.cidade + ', ' + cert.estado + '</b><br>Certificações: ' + cert.certificacoes);
        });
    </script>
</body>
</html>
